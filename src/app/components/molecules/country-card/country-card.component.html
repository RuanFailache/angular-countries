<div class="card {{ theme }}">
	<div class="flag">
		<img [ngSrc]="card.flagSource" [alt]="card.title" fill="" priority="" />
	</div>

	<div class="content">
		<strong class="title">{{ card.title }}</strong>
		<ul class="cells">
			@for (data of card.data.entries(); track $index) {
				<li class="cell">
					<strong>{{ data[0] }}: </strong>
					<span>{{ data[1] }}</span>
				</li>
			}
		</ul>
	</div>
</div>
