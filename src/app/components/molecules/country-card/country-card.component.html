<div class="card {{ theme }}">
	<div class="flag">
		<img [ngSrc]="card.flagSource" [alt]="card.title" fill="" priority="" />
	</div>

	<div class="content">
		<strong class="title">{{ card.title }}</strong>
		<ul class="cells">
			@for (cell of card.data; track $index) {
				<li class="cell">
					<strong>{{ cell.label }}: </strong>
					<span>{{ cell.value }}</span>
				</li>
			}
		</ul>
	</div>
</div>
